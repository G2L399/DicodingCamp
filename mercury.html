<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mercury</title>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        width: 100vw;
      }
      model-viewer {
        width: 100%;
        height: 100%;
        --poster-color: black;
        --progress-bar-color: yellow;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="./models/Mercury_1_4878.glb"
      tone-mapping="neutral"
      camera-controls
      field-of-view="15deg"
      environment-image="./models/cosmos.hdr"
      skybox-image="./models/cosmos.hdr"
      exposure="2"
      shadow-softness="1"
      auto-rotate
    >
      <h1>Mercury</h1>
    </model-viewer>
  </body>
</html>
